 {% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.0/css/mdb.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-image: url("{% static 'login.jpg' %}");
            background: size 100% auto;
        }
        
        .card {
            transform: translate(-50%);
            margin-left: 50%;
            margin-top: 15%;
            width: 1100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card hoverable p-4">
            <span class="badge badge-success" style="width: 1100px;height:80px;">
                <h1 style="color: black;background-color: rgb(205, 255, 209);">RESULT</h1>
            </span>
            <div class="row">
                <div class="col-md-6" style="margin-left: 37%;">
                    <h3 style="font-weight: bold;color: darkgreen;">{{result}}</h3>
                </div>
            </div><br><br>
        </div>
        <div class="row">
            <h1><a href="/" style="margin-left:10%;color: darkgreen;"><i class="far fa-arrow-alt-circle-left"></i>Check another result</a></h1>
        </div>
    </div>
</body>

</html>
